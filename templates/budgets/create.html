{% extends "layout.html" %}

{% block title %}Créer Budget - BudgetManager{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Créer un nouveau budget</h1>
    
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Sélectionner une période</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('budget.create_budget') }}">
                <div class="mb-3">
                    <label for="month" class="form-label">Mois du budget</label>
                    <select class="form-select" id="month" name="month" required>
                        <option value="" selected disabled>Choisir un mois</option>
                        {% for month in months %}
                            <option value="{{ month.value }}">{{ month.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('budget.list_budgets') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> Continuer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
